career-profile:
    title: Summary
    summary: |
      I'm a product content expert who focuses on delivering quality content at scale and on time. I've led a doc team team to deliver best-in-class documentation that contributed to making a start-up become a billion-dollar business. 

      My unique background in science together with my writing and localization experience help make content teams effective.
      
      In all my career, I've stayed hands-on in writing, while keeping on top of trends and best-practices in the industry.

      I am an excellent collaborator with my business partners, defining and aligning a vision that has transformational and measurable business impact. 

      
      **Tools and Platforms:**  
      - Authoring and Content Management Systems:     
      Paligo, Zendesk, SharePoint, Documentum, Confluence and Microsoft 365   
      - UX writing: Figma and Abstract
      - In-app guidance and onboarding: WalkMe and Gainsight    
      - Learning: Camtasia and Skilljar  
      - Illustration: Visio, Lucid Chart, Google Draw, Illustrator, and Photoshop 
      - Issue Tracking: Jira and Zendesk 
      - Analytics: Google Analytics, Zendesk, Gainsight, WalkMe and Amplitude 
      - Coding: Github, SVN, and Visual Studio Code
 
