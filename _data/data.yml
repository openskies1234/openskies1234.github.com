career-profile:
    title: Summary
    summary: |
      Experienced SaaS digital publishing leader with end-to-end ownership of product content strategy including UX
      content, help, in-app guidance, learning and localization. Uses data (NPS, CSAT, Analytics) and inputs from
      stakeholders and collaborators across marketing, customer success, and engineering to drive innovation and
      improvements for increased user adoption and engagement. Expertise in knowledge management and product
      content best practices.    
      
      **Platforms and Tools:**  
      - Authoring and Content Management Systems:     
      Paligo, Zendesk, SharePoint, Documentum, Confluence and Microsoft 365   
      - In-app guidance and onboarding: WalkMe and Gainsight.    
      - Learning: Camtasia and Skilljar  
      - Illustration: Visio, Lucid Chart, Google Draw, Illustrator, and Photoshop. 
      - Issue Tracking: Jira and Zendesk. 
      - Analytics: Google Analytics, Zendesk, Gainsight, WalkMe and Amplitude. 
 
