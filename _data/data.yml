experiences:
    title: Experience
    info:
      - role: Independent Consultant
        time: 2022 - Present
        company: SaaS and software start-ups, San Francisco
        details: |
          - Provide product documentation services for enterprise SaaS and software start-ups.
          - Create sales enablement and training content for complex data and machine learning platform.
            
      - role: Director, Product Documentation and User Assistance
        time: 2019 - 2021
        company: Parsable, San Francisco
        details: |
          - Set up and led end-to-end product content strategy and road map for knowledge base, in-app guidance, UX content, learning, and localization for enterprise SaaS platform across mobile and web. 
          - Directed content efforts for product-led growth as part of the go-to-market (GTM) strategy using in-app guidance so customers could realize value during their trial period.
          - Partnered across Product, Support and Customer Success to operationalize docs and reduced friction in self-service help; added guidance to web app for self-service learning.
          - Used customer journey mapping combined with metrics to ID friction points in self-service help that led to additional self-service touch points. 
          - Defined and implemented the tool chain for creating, managing, and localizing knowledge base and in-app messaging and guidance. 
          - Acquired tools for scale up and to reduce operating costs by >50% for authoring and in-app guidance. 
          - Launched first self-service help center dashboard for corporate visibility; maintained <1% doc tickets of total ticket volume. 
          - Drove in-app NPS survey (deployed in 18 local languages) to inform the strategic direction of the content as well as the product. 
          
      - role: Director, Technical Communication
        time: 1999 - 2019
        company: Marvell Technology, Santa Clara
        details: |
          - Managed global team of technical communicators and documentation tools engineers to drive success of the Data Storage business unit. 
          - Drove Marvell’s first structured content strategy, along with taxonomy, information models and DITA to support personalized content. 
          - Led team on automation framework to improve timeliness and accuracy of deliveries for internal and external customers; autogenerated content from machine readable formats; integrated various IPs from 3rd parties into product docs. 
          - Designed and led development for in-house software tool for managing documentation resources, tracking status, managing workflow and producing weekly, quarterly and annual status reports saving team 10% time. 
          - Managed the delivery of customer-facing docs for multi-product hardware and software. 
          - Successfully led a global initiative for a cross-product line business model that led to 60% reduction in doc types that also enabled the GTM strategy. This increased cross-departmental operational efficiency by as much as 30%. 
          - Drove process excellence by empowering each team member to fully participate in continual process improvement; team received praise from customers during ISO 9001 audits. 
