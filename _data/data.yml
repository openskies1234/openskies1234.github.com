career-profile:
    title: Summary
    summary: |
      I am a product content strategy leader who focuses on delivering quality content at scale to make customers and companies successful. I have the experience of helping a start-up become a billion-dollar business by delivering best-in-class documentation.

      I am an expert in defining and executing a scalable content and documentation ecosystem. I've developed efficient, automation content workflows in collaboration with cross-functional teams, from engineering and product to customer success, support and marketing. 

      I am an excellent collaborator with my business partners, defining and aligning a vision that has transformational and measurable business impact.    
      
      **Tools and Platforms:**  
      - Authoring and Content Management Systems:     
      Paligo, Zendesk, SharePoint, Documentum, Confluence and Microsoft 365   
      - UX writing: Figma and Abstract
      - In-app guidance and onboarding: WalkMe and Gainsight    
      - Learning: Camtasia and Skilljar  
      - Illustration: Visio, Lucid Chart, Google Draw, Illustrator, and Photoshop 
      - Issue Tracking: Jira and Zendesk 
      - Analytics: Google Analytics, Zendesk, Gainsight, WalkMe and Amplitude 
      - Coding: Github, SVN, Visual Studio Code
 
